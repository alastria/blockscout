version: '3.8'

services:
  db:
    image: postgres:13.6
    restart: always
    container_name: 'postgres'
    environment:
        POSTGRES_PASSWORD: ''
        POSTGRES_USER: 'postgres'
        POSTGRES_HOST_AUTH_METHOD: 'trust'
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - 7432:5432

  blockscout:
    depends_on:
      - db
    image: blockscout/blockscout:${DOCKER_TAG:-latest}
    build:
      context: ..
      dockerfile: ./docker/Dockerfile
      args:
        COIN: ""
    restart: always
    container_name: 'blockscout'
    links:
      - db:database
    command: 'mix do ecto.create, ecto.migrate, phx.server'
    extra_hosts:
      - 'host.docker.internal:host-gateway'
    env_file:
      -  ./envs/common-blockscout.env
    environment:
      - PORT=4000
      - DATABASE_URL=postgresql://postgres:@host.docker.internal:7432/blockscout?ssl=false
      - NETWORK=Alastria
      - SUBNETWORK=Red B
      - COIN=ETH
      - ETHEREUM_JSONRPC_VARIANT=besu
      - ETHEREUM_JSONRPC_TRANSPORT=http
      - ETHEREUM_JSONRPC_HTTP_URL=http://NODE_IP:8545
      - ETHEREUM_JSONRPC_TRACE_URL=http://NODE_IP:8545
      - ETHEREUM_JSONRPC_WS_URL=ws://NODE_IP:8546
      - APPS_MENU=false
      - LOGO=/images/alastria_logo.png
      - LOGO_FOOTER=/images/alastria_logo.png
    ports:
      - 80:4000

volumes:
  db-data:
